  player: "aplayer" #cplayer or aplayer
  button_color: "#009bdb"
  music:
    - title: 'BWV 849'
      author: 'J.S. Bach'
      url: '/music/BWV849.mp3'
      pic: '/images/bash.jpg'

head_card:
  switch: true
  left_img: "/images/card.png"
  left_text: " Wubba lubba dub dub "
